<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style-type/list-style-image</title>
    <style>
        
        .ordenadas {
            width: 500px;
            border: 2px solid black;
            margin: 0px 0px 3px 0px;
        }

        ol {
            list-style-type: lower-roman;
        }

        .nao_ordenadas {
            width: 500px;
            border: 2px solid black;
        }

        ul {
            list-style-image: url("../ex013/img/");
        }

        li {
            margin: 10px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <div class="ordenadas">
        <h2>The Complete Poems / Lista Ordenadas</h2>
        <h3>Emily Dickinson</h3>
        <ol>
            <li>Life</li>
            <li>Nature</li>
            <li>Love</li>
            <li>Time and Eternity</li>
            <li>The Single Hound</li>
        </ol>
    </div>
    <div class="nao_ordenadas">
        <h2>Index os Translated Poems / Lista n√£o Ordenadas</h2>
        <h3>Arthur Rimbaud</h3>
        <ul>
            <li>Ophelia</li>
            <li>To Music</li>
            <li>A Drean For Winter</li>
            <li>Vowels</li>
            <li>The Drunken Boat</li>
        </ul>
    </div>
</body>
</html>

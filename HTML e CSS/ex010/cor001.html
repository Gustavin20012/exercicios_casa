<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            /* Color name*/
            color: darkcyan;
        }
        h2 {
            /* Color em código hexadecimal*/
            color: #ee3e80;
        }
        p {
            /* Color em código RGB*/
            color: rgb(100, 100, 80);
        }
    </style>
</head>
<body>
    <h1>Biologia Marinha</h1>
        <h2>A composição da água do mar</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum molestiae autem non dolore rem dolor quod ratione amet facere officia, laborum excepturi architecto, necessitatibus sapiente ex sit provident aliquam porro?</p>
</body>
</html>

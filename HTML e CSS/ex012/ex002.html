<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-width e max-width</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.4em;
        }

        td.description {
            min-width: 450px;
            max-width: 650px;
            text-align: left;
            padding: 5px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <tr>
        <td><img src="img/piano.jpg" alt="piano" width="200" height="100"></td>
        <td class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat reprehenderit saepe eligendi quaerat consequatur labore, molestiae architecto voluptatem corporis dolore. Quia distinctio qui fugit magni modi illum molestiae sunt expedita!
        </td>
    </tr>
</body>
</html>

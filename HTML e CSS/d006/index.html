<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5. podemos inserir os elementos da lista. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso</P>
    
    <ul>
        <li>
           <ins title="Use a tag <p>">Parágrafos</ins>
        </li>
        <li>
            <ins title="Use a tag <h1>... </h6>">Titulo</ins>
         </li>
         <li>
            <ins title="Use a tag <img>">Imagens</ins>
         </li>
         <li>
            <ins title="Use a tag <abbr>">Abreviações</ins>
         </li>
         <li>
            <ins title="Use a tag <code>">Codigo-fontes</ins>
         </li>
         <li>
            <ins title="Use a tag <ol> e <li>">Lista numeradas</ins>
         </li>
         <li>
            <ins title="Use a tag <ul> e <li>">Lista com demarcadores</ins>
         </li>

    </ul>
</body>
</html>

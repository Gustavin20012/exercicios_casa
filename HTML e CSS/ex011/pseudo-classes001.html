<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.4em;
        }

        a:link {
            color: deeppink;
            text-decoration:none;
        }

        a:visited {
            color: black;
        }

        a:hover {
            color: deeppink;
            text-decoration: underline;
        }

        a:active {
            color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Raça de Cães: <a href="#0">B </a></h1>
    <ul>
        <li><a href="#1">Basset Hound</a></li>
        <li><a href="#2">Beagle</a></li>
        <li><a href="#3">Bearded Collie</a></li>
        <li><a href="#4">Beauceron</a></li>
        <li><a href="#5">Bedlington Terrier</a></li>
        <li><a href="#6">Belgian Shepherd</a></li>
        <li><a href="#7">Bergamasco</a></li>
        <li><a href="#8">Bicho Frise</a></li>
        <li><a href="#9">Bloodhound</a></li>
        <li><a href="#10">Bolognese</a></li>
        <li><a href="#11">Border Collie</a></li>
        <li><a href="#12">Border Terrier</a></li>
        <li><a href="#13">Borzoi</a></li>
        <li><a href="#14">Bouvier des Flandres</a></li>
        <li><a href="#15">Briard</a></li>
        <li><a href="#16">Bull Terrier</a></li>
        <li><a href="#17">Bulldog</a></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            margin: 20px;
            border: 5px solid black;
        }

        td {
            background-color: darkgray;
        }

        th {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>15</td>
            <td>15</td>
            <td>30</td>
        </tr>
        <tr>
            <td>45</td>
            <td>60</td>
            <td>45</td>
        </tr>
        <tr>
            <td>60</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </table>
    <table>
        <tr>
            <th></th>
            <th scope="col">Saturday</th>
            <th scope="col">Sunday</th>
        </tr>
        <tr>
            <th scope="row">Tickets sold</th>
            <td>120</td>
            <td>135</td>
        </tr>
        <tr>
            <th scope="row">Total sales:</th>
            <td>$600</td>
            <td>$675</td>
        </tr>
    </table>

    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Segunda-feira</th>
            <td colspan="2">Geografia</td>
            <td>Matemática</td>
            <td>Artes</td>
        </tr>
        <tr>
            <th>Terça-feira</th>
            <td colspan="3">Academia</td>
            <td>Casa</td>
        </tr>
    </table>

    <table>
        <tr>
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th>6pm - 7pm</th>
            <td rowspan="2">Filmes</td>
            <td>Comédia</td>
            <td>Notícias</td>
        </tr>
        <tr>
            <th>7pm - 8pm</th>
            <td>Esportes</td>
            <td> Assuntos atuais</td>
        </tr>
    </table>
    
</body>
</html>

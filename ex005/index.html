<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários em HTML</h1>
    <form action="https://www.example.com/subscribe.php">
        <p>É aqui que os controles de formulário aparecerão.</p>
    </form>
    <form action="https://www.example.com/subscribe.php">
        <p>Nome de usuário
        <input type="text" name="username" maxlength="30">
        </p>
        <p>Password:
        <input type="password" name="password" maxlength="30">
        </p>
        <textarea name="comments" id="" cols="20" rows="4">Insira seus comentários</textarea>
    </form>
    <form action="https://www.example.com/subscribe.php">
        <p>Por favor selecione seu gênero favorito:
        <br>
        <input type="radio" name="genre" value="rock" checked="checked"> Rock
        <input type="radio" name="genre" value="pop"> Pop
        <input type="radio" name="genre" value="jazz"> Jazz
        </p>
    </form>
    <form action="https://www.example.com/subscribe.php">
        <p>Por favor selecione seu serviço de música favorito(s):
            <br>
            <input type="checkbox" name="service" value="iTunes" checked="checked"> iTunes
            <input type="checkbox" name="service" value="lastfm"> Last.fm
            <input type="checkbox" name="service" value="spotify"> Spotify
        </p>
    </form>

</body>
</html>

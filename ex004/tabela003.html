<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabelas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">Hospedagem inicial</th>
                <th scope="col">Hospedagem empresarial premium</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Espaço em disco</th>
                <td>250mb</td>
                <td>1gb</td>
            </tr>
            <tr>
                <th scope="row">Largura de banda</th>
                <td>5gb por mês</td>
                <td>50gb por mês</td>
            </tr>
            <tr>
                <th scope="row"> Conta de e-mail</th>
                <td>3</td>
                <td>10</td>
            </tr>
            <tr>
                <th scope="row">Servidor</th>
                <td>Compartilhado</td>
                <td>VPS</td>
            </tr>
            <tr>
                <th scope="row">Suporte</th>
                <td>Email</td>
                <td>Telefone e email</td>
            </tr>
            <tr>
                <th scope="row">Setup</th>
                <td>Free</td>
                <td>Free</td>
            </tr>
            <tr>
                <th scope="row">Contas de FTP</th>
                <td>1</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td colspan="2">Inscreva-se agora e economize 10%</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
